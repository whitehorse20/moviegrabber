<!DOCTYPE html>
<html class="has-navbar-fixed-top" style="padding-top: 7rem;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name=" theme-color" content="#3581b3">
    <title>Movie Grabber</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
      <nav class="navbar is-info is-fixed-top" role="navigation" aria-label="main navigation" style="background-color: #3581b3; width: 100%; box-sizing: border-box;">
          <div class="navbar-brand">
              <div class="navbar-item">
                  <a href="index.html"><h1 class="title is-4 has-text-white">MovieGrabber</h1></a>
              </div>
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="primaryMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
          </div>

          <div class="navbar-menu" id="primaryMenu">
              <div class="navbar-end">
                  <a href="" class="navbar-item">Privacy Policy</a>
                  <a href="" class="navbar-item">Hyperlinks</a>
                  <a href="" class="navbar-item">About this application</a>
              </div>
          </div>
          <div class="searchArea has-background-white-ter" style="padding: .7rem; background-color: #ece7e4;">
              <form action="" class="form" method="GET">
                  <div class="field has-addons">
                      <p class="control is-expanded has-icons-left">
                          <input type="text" class="input is-fullwidth is-small" name="search">
                          <span class="icon is-small is-left">
                              <i class="fas fa-search"></i>
                          </span>
                      </p>
                      <p class="control">
                          <button type="submit" class="button is-small"><span class="icon is-small"><i class="fas fa-arrow-right"></i></span></button>
                      </p>
                  </div>
              </form>
          </div>
      </nav>
      <script>
        $(document).ready(function() {
            // Check for click events on the navbar burger icon
            $(".navbar-burger").click(function() {

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                $(".navbar-burger").toggleClass("is-active");
                $(".navbar-menu").toggleClass("is-active");
            });
        });
      </script>
      <!-- navigatipn area ends -->
      
      <div class="container" id="container">
        <div class="card" id="postContainer" style="margin: auto; display: none;">
        </div>
      </div>
      <style>
          .columns > .column {
              padding: .5rem !important;
          }
      </style>
      <script src="index.js"></script>
  </body>
</html>
